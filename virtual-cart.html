<head>
  <title>virtual-cart</title>
</head>

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="cart">
  {{#contentFor "headerTitle"}}
    <h1 class="title">VCart</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_contactsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right"}}
          <img src="https://randomuser.me/api/portraits/thumb/men/4.jpg">
          blah blah
          {{> ionIcon icon="ios-arrow-forward" class="positive"}}
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<head>
  <title>virtual-cart</title>
</head>

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<template name="cart">
  {{#contentFor "headerTitle"}}
    <h1 class="title">VCart</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_contactsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">VCart</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionSubheaderBar}}
      <h2 class="title">Your Cart</h2>
    {{/ionSubheaderBar}}

    {{#ionContent}}
      {{#ionList}}
        {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right"}}
          <img src="https://randomuser.me/api/portraits/thumb/men/4.jpg">
          blah blah
          {{> ionIcon icon="ios-arrow-forward" class="positive"}}
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}

    {{#ionFooterBar class="bar-dark"}}
      <h1 class="title">Total: $103.45</h1>
      <button class="button button-balanced pull-right">Checkout</button>
    {{/ionFooterBar}}

    {{#ionTabs class="tabs-positive tabs-icon-top"}}
      {{> ionTab title="News" path="news" iconOff="ios-paper" iconOn="ios-paper"}}
      {{> ionTab title="Todos" path="todos" iconOff="checkmark-circled" iconOn="checkmark-circled"}}
      {{> ionTab title="Profile" path="profile" iconOff="person" iconOn="person"}}
    {{/ionTabs}}
  {{/ionView}}
</template>

<template name="cart">
  {{#ionView}}
    {{#ionSubheaderBar}}
      <h2 class="title">Your Cart</h2>
    {{/ionSubheaderBar}}

    {{#ionContent class="has-header"}}
      {{#ionList}}
        {{#ionItem avatar=true class="item-button-right"}}
          <img src="http://www.moneysavingmadness.com/wp-content/uploads/2015/04/honey-nut-cheerios.jpg">
          <b>Cheerios</b>
          <br>
          <i>$8.99</i>
          <div class="buttons">
            <button class="button button-clear">
              {{> ionIcon icon="ios-arrow-up" class="positive"}}
            </button>
            <button class="button button-clear">
              0
            </button>
            <button class="button button-clear">
              {{> ionIcon icon="ios-arrow-down" class="positive"}}
            </button>
          </div>
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}

    {{#ionFooterBar class="bar-calm"}}
      <button id="scanButton" class="button button-positive pull-left">
        {{> ionIcon icon="qr-scanner" class="dark"}}
      </button>
      <h1 class="title">Total: $103.45</h1>
      <button class="button button-balanced pull-right">Checkout</button>
    {{/ionFooterBar}}

  {{/ionView}}
</template>
